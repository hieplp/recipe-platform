server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: auth-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/authentication
    username: root
    password: 123456
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
  jooq:
    sql-dialect: mariadb
  mvc:
    converters:
      preferred-json-mapper: gson

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

grpc:
  client:
    user-service:
      security:
        authority-override: HiepLP # Should be the same with the server's authority
        trustCertCollection: classpath:certificates/trusted-servers-collection.crt.list

app:
  auth:
    register-otp:
      quota: 5
      expiration-time: 3600

